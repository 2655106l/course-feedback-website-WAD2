{% extends 'course_feedback/base_account.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <a href="{% url 'course_feedback:register' %}"><div id="login_register_box" class="button"><h3>Register</h3></div></a>
    <h2 class="align-center">Try pressing some buttons in the header!</h2>

    <h1>Log in</h1>
    <form id="login_form" method="post" action="{% url 'course_feedback:login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" />
        <br />
        Password: <input type="password" name="password" value="" size="50" />
        <br />
        <input type="submit" value="submit" />
    </form>
{% endblock %}
